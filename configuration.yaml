homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret lat
  longitude: !secret long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles
  
  customize: !include_dir_merge_named customize
  packages: !include_dir_named packages
  customize_glob:
    "group.all_*":
       homebridge_hidden: true
       emulated_hue: false
       hidden: false

  customize_domain:
    remote:
      homebridge_hidden: true
    media_player:
      homebridge_hidden: true
    automation:
      homebridge_hidden: true
# Enables the frontend
frontend:

mobile_app:
cloud:

# Enables configuration UI
config:

hassio:

system_health:

homekit:
  auto_start: False
  filter: !include homekit_filter.yaml
    

http:
  # Uncomment this to add a password (recommended!)
  # api_password: PASSWORD
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  reporting: false
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
#discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
#conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

recorder:
  purge_keep_days: 10
  exclude:
    domains:
      - zwave

# Track the sun
sun:


# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

nest:
  client_id: !secret nest_id
  client_secret: !secret nest_secret

zwave:
  usb_path: /dev/ttyUSB0
  network_key: !secret zwave_network_key
  device_config: !include zwave_device_config.yaml

hacs:
  token: !secret github_token
  appdaemon: true
    
group: !include_dir_merge_named group
automation: !include_dir_merge_list automation
sensor: !include_dir_merge_list sensor
binary_sensor: !include_dir_merge_list binary_sensor
script: !include_dir_merge_named script

input_datetime:
  coffee_machine:
    name: Coffee Machine On Time
    has_date: false
    has_time: true

device_tracker:

logger:
  default: warn

media_player:
  - platform: kodi
    host: 10.0.1.50
notify:
  - name: slack
    platform: slack
    api_key: !secret slack_key
    default_channel: !secret slack_channel

nuheat:
  username: !secret nuheat_username
  password: !secret nuheat_password
  devices: !secret nuheat_device_id
