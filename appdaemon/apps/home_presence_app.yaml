home_presence_app:
  module: home_presence_app
  class: HomePresenceApp
  plugin: 
    - HASS
    - MQTT
  user_device_domain: device_tracker
  depart_check_time: 60
  depart_scans: 3
  minimum_confidence: 60
  not_home_timeout: 15
  system_check: 30
  system_timeout: 60
  home_gateway_sensors:
    - binary_sensor.front_door_sensor
    - cover.garage_door
    - binary_sensor.kitchen_door_sensor
  
    
  known_devices:
    - A0:FB:C5:D4:39:14 Andrew
    - 84:AB:1A:31:99:AA Vera
 
