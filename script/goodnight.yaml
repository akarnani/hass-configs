goodnight:
  alias: Goodnight
  sequence:
    - service: script.dim_light
      data:
        entity: light.master_bedroom_lights
    - service: cover.close_cover
      entity_id: group.all_covers
    - service: lock.lock
      entity_id: group.all_locks
    - service: script.set_camera_privacy
      data:
        privacy_mode: 'off'
    - delay: 00:00:30
    - service: homeassistant.turn_off
      entity_id:
        - group.all_lights
        - group.all_switches

